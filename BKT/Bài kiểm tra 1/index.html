<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TÍnh tổng các số nguyen tố trong khoảng a và b</title>
  </head>
  <body>
    <h2>Nhập vào hai số nguyên a và b</h2>
    <label for="so_a">Nhập số a</label>
    <input type="number" id="so_a" placeholder="Nhập số nguyên a" /><br />
    <label for="so_b">Nhập số b</label>
    <input type="number" id="so_b" placeholder="Nhập số nguyên b" /><br />
    <label for="result">Kết quả</label>
    <input type="number" readonly id="result" /> <br />
    <input type="button" class="KQ" value="Kết quả" />

    <script src="./script.js"></script>
  </body>
</html>
